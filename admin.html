<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إدارة Veloria</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  text-align:center;
  margin:0;
}
.login, .panel{
  max-width:350px;
  margin:80px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#3b1c4a;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  width:100%;
}
.panel{display:none;}
code{
  display:block;
  background:#eee;
  padding:10px;
  margin-top:10px;
  text-align:left;
  font-size:12px;
}
</style>
</head>

<body>

<div class="login" id="loginBox">
  <h3>دخول الإدارة</h3>
  <input type="password" id="pass" placeholder="كلمة السر">
  <button onclick="login()">دخول</button>
</div>

<div class="panel" id="adminPanel">
  <h3>إضافة فستان</h3>

  <input id="name" placeholder="اسم الفستان">
  <input id="price" placeholder="السعر">
  <input id="img" placeholder="لينك الصورة">
  
  <button onclick="generate()">توليد الكود</button>

  <code id="result"></code>

  <p style="font-size:12px;color:#666">
    انسخ الكود وحطه في index.html
  </p>
</div>

<script>
const PASSWORD = "veloria123";

function login(){
  if(document.getElementById("pass").value === PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminPanel").style.display="block";
  }else{
    alert("كلمة السر غلط");
  }
}

function generate(){
  const n = name.value;
  const p = price.value;
  const i = img.value;

  const code = `
<div class="card">
  <img src="${i}">
  <h3>${n}</h3>
  <div class="price">${p}</div>
  <a href="https://wa.me/201226742583?text=عايزه احجز ${n}" target="_blank">
    <button>احجزي واتساب</button>
  </a>
</div>`;

  document.getElementById("result").innerText = code;
}
</script>

</body>
</html>
