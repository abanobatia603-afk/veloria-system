<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Veloria Admin</title>
</head>
<body>

<h2>إضافة فستان</h2>

<input id="name" placeholder="اسم الفستان"><br><br>
<input id="price" placeholder="السعر"><br><br>
<input id="image" placeholder="لينك الصورة"><br><br>

<button onclick="addDress()">إضافة</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDgPWCpM_Wp7Oz1ikCoR5nKe1VU47tTzV4",
  authDomain: "veloria-d5697.firebaseapp.com",
  projectId: "veloria-d5697",
});

const db = getFirestore(app);

window.addDress = async () => {
  await addDoc(collection(db, "dresses"), {
    name: name.value,
    price: price.value,
    image: image.value
  });
  alert("اتضاف ✔");
};
</script>

</body>
</html>
