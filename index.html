<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Veloria</title>
</head>
<body>

<h2>الفساتين</h2>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDgPWCpM_Wp7Oz1ikCoR5nKe1VU47tTzV4",
  authDomain: "veloria-d5697.firebaseapp.com",
  projectId: "veloria-d5697",
});

const db = getFirestore(app);

onSnapshot(collection(db, "dresses"), (snap) => {
  list.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    list.innerHTML += `
      <div>
        <img src="${d.image}" width="150"><br>
        ${d.name} - ${d.price} جنيه
        <hr>
      </div>`;
  });
});
</script>

</body>
</html>
